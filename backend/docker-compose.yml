services:
  postgres:
    image: ankane/pgvector:latest
    container_name: magazyn-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magazyn}
      POSTGRES_USER: ${POSTGRES_USER:-magazyn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-magazyn}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-magazyn} -d ${POSTGRES_DB:-magazyn}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "5055:8080"
    depends_on:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: magazyn-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  redis:
    image: redis:7.0
    container_name: items-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  rembg:
    image: danielgatis/rembg:latest
    container_name: magazyn-rembg
    ports:
      - "7000:80"
    restart: unless-stopped

volumes:
  postgres_data:
