name: Deploy to production

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - "frontend/**"
              - ".github/workflows/build.yml"
            backend:
              - "backend/**"
              - ".github/workflows/build.yml"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- WEB image ----

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Web image metadata
        id: meta_web
        uses: docker/metadata-action@v5
        if: steps.changes.outputs.frontend == 'true'
        with:
          images: ghcr.io/1zuwi1/magazyn-web
          tags: |
            type=raw,value=latest

      - name: Build and push WEB image
        uses: docker/build-push-action@v6
        if: steps.changes.outputs.frontend == 'true'
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          build-args: |
            APP_SCOPE=web
            APP_PATH=apps/web
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max

      # ---- API image ----
      - name: API image metadata
        id: meta_api
        uses: docker/metadata-action@v5
        if: steps.changes.outputs.backend == 'true'
        with:
          images: ghcr.io/1zuwi1/magazyn-api
          tags: |
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v6
        if: steps.changes.outputs.backend == 'true'
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max

      # ---- DEPLOY on server ----
      - name: SSH deploy (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            COMPOSE_DIR="${{ secrets.COMPOSE_PROJECT_DIR }}"
            if [ -z "${COMPOSE_DIR}" ]; then
              COMPOSE_DIR="$HOME/magazyn"
            fi

            cd "$COMPOSE_DIR"

            # Auth for GHCR pulls (server-side)
            AUTH="$(printf '%s:%s' "${{ secrets.GHCR_USERNAME }}" "${{ secrets.GHCR_PAT }}" | base64 | tr -d '\n')"
            export DOCKER_AUTH_CONFIG="{\"auths\":{\"ghcr.io\":{\"auth\":\"$AUTH\"}}}"

            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

            unset DOCKER_AUTH_CONFIG
