name: Deploy to production

on:
  push:
    branches: [production]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- WEB image ----
      - name: Web image metadata
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/1zuwi1/magazyn-web
          tags: |
            type=raw,value=latest

      - name: Build and push WEB image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- API image ----
      - name: API image metadata
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/1zuwi1/magazyn-api
          tags: |
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- DEPLOY on server ----
      - name: SSH deploy (pull + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            COMPOSE_DIR="${{ secrets.COMPOSE_PROJECT_DIR }}"
            if [ -z "${COMPOSE_DIR}" ]; then
              COMPOSE_DIR="$HOME/ordermaster"
            fi

            cd "$COMPOSE_DIR"

            # Auth for GHCR pulls (server-side)
            AUTH="$(printf '%s:%s' "${{ secrets.GHCR_USERNAME }}" "${{ secrets.GHCR_PAT }}" | base64 | tr -d '\n')"
            export DOCKER_AUTH_CONFIG="{\"auths\":{\"ghcr.io\":{\"auth\":\"$AUTH\"}}}"

            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

            unset DOCKER_AUTH_CONFIG
